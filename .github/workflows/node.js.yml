# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    env:
      MYSQL_DATABASE_HOST: ${{secrets.MYSQL_DATABASE_HOST}}
      MYSQL_DATABASE_PASSWORD: ${{secrets.MYSQL_DATABASE_PASSWORD}}
      MYSQL_DATABASE_USER: ${{secrets.MYSQL_DATABASE_USER}}
      MYSQL_INSTDATA_DATABASE: sb_data
      PORT: 3000
      USE_HTTPS: True
      PRODUCTION: True
      ENABLE_DEBUG_DUMP: True
      SESSION_SECRET: 123Testing321!
      COOKIE_MAX_AGE: 604800
      TEST_MODE: True

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}

      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: sudo npm install
    - run: sudo npm run build --if-present
    - run: sudo npm run ghActionTest -n
